<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Novo Tipo de Gasto</title>
</head>

<body>
    <div th:insert="~{panel}"></div>

    <div style="margin: 0 30px 0 30px;">
        <h1>Novo Tipo de Gasto</h1>
        <form
            th:action="@{/panel/financial-kind/new}"
            method="post" th:object="${financialKind}">
            <div class="row">
                <div class="col-4 mb-6">
                    <label for="name" class="col-form-label">
                        Nome
                    </label>
                    <input
                        type="text" class="form-control"
                        name="name" id="name" th:field="*{name}" required>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-2 mb-6">
                    <label for="periodical" class="form-check-label">
                        Peri√≥dico
                    </label>
                    <input
                        type="checkbox" class="form-check-input"
                        name="periodical" id="periodical"
                        th:field="*{periodical}" required>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="mb-6">
                    <button type="submit" class="btn btn-primary">Salvar</button>
                    <a class="btn btn-warning" th:href="@{/panel/financial-kind}">
                        Cancelar
                    </a>
                </div>
            </div>
        </form>
    </div>

    <script>
    </script>
</body>
</html>
