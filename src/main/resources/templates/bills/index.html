<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listagem de Gastos</title>
</head>

<body>
    <div th:insert="~{panel}"></div>

    <div style="margin: 15px;">
        <div>
            <h2>Listagem de Gastos</h2>
        </div>
        <br><br>
    
        <a
            class="btn btn-primary"
            href="/panel/bills/new">
            Novo Gastos +
        </a>
        <br>
    
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Entrada/Saída</th>
                    <th>Nome</th>
                    <th>Tipo</th>
                    <th>Valor</th>
                    <th>Data Hora</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${bills}">
                    <td th:text="${item.kind}">Entrada/Saída</td>
                    <td th:text="${item.name}">Nome</td>
                    <td th:text="${item.financialKind.name}">Tipo</td>
                    <td th:text="${item.value}">Valor</td>
                    <td th:text="${item.time}">Data Hora</td>
                    <td>
                        <a
                            class="btn btn-primary"
                            th:href="@{/panel/bills/edit/{id}(id=${item.id})}">
                            Editar
                        </a>
                        <form
                            th:id="'delete-form-' + ${item.id}"
                            th:action="@{/panel/bills/delete/{id}(id=${item.id})}"
                            method="post" style="display: inline;">
                            <button
                                type="button" class="btn btn-danger"
                                th:onclick="'confirmDelete(' + ${item.id} + ')'">
                                Apagar
                            </button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    
        <p th:if="${#lists.isEmpty(bills)}">
            Nenhuma gastos encontrada.
        </p>
    </div>

    <script>
        function confirmDelete(itemId) {
            if (confirm("Tem certeza que deseja apagar esta gastos?")) {
                document.getElementById("delete-form-" + itemId).submit();
            }
        }
    </script>
</body>
</html>
